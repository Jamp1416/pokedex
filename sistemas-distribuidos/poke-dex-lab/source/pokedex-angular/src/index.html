<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex</title>
  <style>
    .pokemon {
      display: inline-block;
      margin: 10px;
      text-align: center;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
    }
    .pokemon img {
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
  <h1>Pokédex</h1>
  <div id="pokedex"></div>

  <script>
    async function fetchPokemon() {
      const pokedexContainer = document.getElementById('pokedex');
      try {
        // Obtener los primeros 20 Pokémon
        const response = await fetch('https://pokeapi.co/api/v2/pokemon?limit=20');
        const data = await response.json();

        data.results.forEach(async (pokemon) => {
          const pokemonResponse = await fetch(pokemon.url);
          const pokemonData = await pokemonResponse.json();

          const pokemonElement = document.createElement('div');
          pokemonElement.classList.add('pokemon');

          const image = document.createElement('img');
          image.src = pokemonData.sprites.front_default;

          const name = document.createElement('p');
          name.textContent = pokemonData.name;

          pokemonElement.appendChild(image);
          pokemonElement.appendChild(name);
          pokedexContainer.appendChild(pokemonElement);
        });
      } catch (error) {
        console.error('Error fetching Pokémon:', error);
        pokedexContainer.innerHTML = '<p>Error loading Pokémon. Please try again later.</p>';
      }
    }

    fetchPokemon();
  </script>
</body>
</html>
